<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Quiz Game</title>

  </head>

  <body>
    <nav class="p-2 mb-3 bg-light">
      <a href="high-scores.html">View High Scores</a>
      <span class="float-right">Time 0</span>
    </nav>

    <!-- Start Screen -->
    <div id= "start-screen" class="container">
        <div class="row justify-content-center">
          <div class="col-8 text-center">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start-button" class="btn btn-primary">Start Game!</button>
          </div>
        </div>
      </div>
    
     <!-- Q&A Screen -->
     <div id= "qa-screen" class="container d-none">
        <div class="row justify-content-center">
          <div class="col-8 text-center">
            <h3>Question?</h3>
            <ul>
              <li>One</li>
              <li>Two</li>
              <li>Three</li>
            </ul>
          </div>
        </div>
      </div>
